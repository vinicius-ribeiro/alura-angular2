<div class="container">
<h1 class="text-center">Cadastro de Fotos</h1>
<h2 class="text-center">{{foto.titulo}}</h2>
<br>
<br>
<p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input [(ngModel)]="foto.titulo" name="titulo" class="form-control" autocomplete="off" formControlName="titulo">
            <div *ngIf="meuForm.controls.titulo.invalid">
                <span class="form-control alert-danger" *ngIf="meuForm.controls.titulo.errors.required">Título Obrigatório</span>
                <span class="form-control alert-danger" *ngIf="meuForm.controls.titulo.errors.minlength">Informe no mínimo 4 caracteres</span>
            </div>
        </div>
        <div class="form-group">
            <label>URL</label>
            <input [(ngModel)]="foto.url" name="url" class="form-control" autocomplete="off" formControlName="url">
            <span class="form-control alert-danger" *ngIf="meuForm.controls.url.invalid" >URL Obrigatória</span>
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control" autocomplete="off" formControlName="descricao"></textarea>
        </div>       

        <botao nome="Salvar" estilo="btn-primary" tipo="submit" [desabilitado]="meuForm.invalid"></botao>

        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
        <hr>
    </div>
    <div class="col-md-6">
        <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
    </div>
</form>
</div>
