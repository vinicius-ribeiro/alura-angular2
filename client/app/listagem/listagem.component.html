<div class="jumbotron">
<h1 class="text-center">Alurapic</h1>
</div>

<div class="container">
<p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
<div class="row">
<div class="com-md-12">
    <form action="">
        <div class="input-group">
            <span class="input-group-btn">
                <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
            </span>
            <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
        </div>
    </form>
    Buscando por: {{textoProcurado.value}}
</div>
</div>
<br><br>
<div class="row">
<painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
    <a [routerLink]="['/cadastro', foto._id]">
        <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
    </a>
    <br>
    <button class="btn btn-danger btn-block" (click)="remover(foto)">Remover</button>
</painel>
</div>
</div>
